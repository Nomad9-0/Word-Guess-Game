<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Word Guess Game</title>
</head>

<body>
    <div class="gameName">
        <h1 class="text-center">Hangman</h1>
        <p class="text-center">D&D Monsters!</p>
    </div>

    <div class="container">
        <div class="row">

          <div class="col text-center monster border border-danger">
            <img src="#" id="monster-img" class="img-fluid" alt="Responsive image">
          </div>

          <div class="col text-center gameContent border border-danger">
            <p>Press Any Key To Get Started!</p>
            <p id="winCount">Wins: </p>
            <p>Current Word</p>
            <div id="currentWord" type="text"></div>

            <p>Number of Guesses Remaining</p>
            <div id="guessesRemaining"></div>
            <p>Letters Already Guessed</p>
            <div id="guessedLetter"></div>
          </div>

        </div>
      </div>


</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
